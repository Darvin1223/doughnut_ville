<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Doughnut Ville</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/new"
                >New Doughnut</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ratings"
                >Doughnut Ratings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="mb-3 text-center text-success">Doughnut Ratings</h1>

      <div class="mb-2 d-flex justify-content-between">
        <a class="btn btn-md btn-success px-3" href="./new"> + Add Rating </a>

        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            Add Filters
          </button>

          <form id="dropdown-form" class="dropdown-menu">
            <div class="container">
              <div class="row p-2" style="background-color: pink">
                <div class="col-sm-9">
                  <div id="filter-container" class="row">
                    <!-- Filter form will be added here -->
                    <div
                      class="col-12 d-flex align-items-stretch justify-content-end element"
                    >
                      <form id="filter-form" class="d-flex" role="search">
                        <button
                          id="btn-clear"
                          type="button"
                          class="btn btn-outline-dark me-2"
                        >
                          Clear
                        </button>
                        <div class="col-auto me-2">
                          <select
                            class="form-select"
                            id="column-names"
                            name="column-names"
                            aria-label="Column names dropdown"
                            required
                          >
                            <option value="" selected>Select a column</option>
                            <option value="location">Location</option>
                            <option value="time">Time</option>
                            <option value="date">Date</option>
                            <option value="type">Type</option>
                            <option value="rating">Rating</option>
                            <option value="comments">Comments</option>
                          </select>
                        </div>
                        <div class="col-auto me-2">
                          <select
                            class="form-select"
                            name="comp-op"
                            id="comp-op"
                            aria-label="Comparisson operator dropdown"
                            required
                          >
                            <option value="" selected>
                              Select Comparisson
                            </option>
                            <option value=">">Greater than</option>
                            <option value="<">Less than</option>
                            <option value="=">Equal</option>
                          </select>
                        </div>
                        <div class="col-auto me-2">
                          <input
                            type="search"
                            class="form-control"
                            id="search-term"
                            name="search-term"
                            placeholder="Search..."
                            aria-label="search"
                          />
                        </div>
                        <div class="col-auto">
                          <button class="btn btn-outline-success" type="submit">
                            Search
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <button id="new-filter-btn" class="btn btn-link">
                      + Add Filter
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <table class="table table-dark table-stripped table-hover">
        <thead class="table-info">
          <tr>
            <th>Location</th>
            <th>Time</th>
            <th>Date</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <!-- Server will insert doughnut info in the table body -->
        </tbody>
      </table>
    </div>

    <script charset="utf-8" src="../js/global.js"></script>
    <script charset="utf-8" src="./js/index.js"></script>
  </body>
</html>
