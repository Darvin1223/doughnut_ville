<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Doughnut Ville</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/new"
                >New Doughnut</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ratings"
                >Doughnut Ratings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="mb-3 text-center text-success">Doughnut Ratings</h1>

      <div class="container-fluid mb-2">
        <a class="btn btn-md btn-success px-3" href="./new"> + Add Rating </a>
      </div>
      <table class="table table-dark table-stripped table-hover">
        <thead class="table-info">
          <tr>
            <th>Location</th>
            <th>Time</th>
            <th>Date</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <!-- Server will insert doughnut info in the table body -->
        </tbody>
      </table>
    </div>

    <script charset="utf-8" src="../js/global.js"></script>
    <script charset="utf-8" src="./js/index.js"></script>
  </body>
</html>
