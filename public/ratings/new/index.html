<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Doughnut Ville</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/new"
                >New Doughnut</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ratings"
                >Doughnut Ratings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="mb-3 text-center text-success">New Rating</h1>

      <div class="d-flex justify-content-center">
        <form class="bg-light p-3 rounded bg-opacity-10">
          <fieldset>
            <label for="locations">
              Select Location <span class="text-danger">*</span>
              <select
                class="form-select"
                name="locations"
                id="locations"
                required
              >
                <!-- For the required attribute to work with the <select>, we have to 
                specify the value="" attribute and leave it empty -->
                <option value="" selected>Select Location</option>
                <option value="Starbuzz Coffee">Starbuzz Coffee</option>
                <option value="Duncan's Donuts">Duncan's Donuts</option>
                <option value="Krispy King">Krispy King</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label for="doughnut-type"
              >Doughnut Type <span class="text-danger">*</span>
              <input
                id="doughnut-type"
                name="doughnut-type"
                class="form-control"
                type="text"
                placeholder="i.e., Regular"
                required
              />
            </label>

            <label for="doughnut-cost"
              >Rating <span class="text-danger">*</span>
              <input
                id="rating"
                name="rating"
                class="form-control"
                min="0"
                step="1"
                placeholder="i.e., 10"
                type="number"
                required
              />
            </label>
          </fieldset>

          <fieldset>
            <label for="comments">
              <textarea
                class="form-control"
                name="comments"
                id="comments"
                cols="30"
                rows="5"
                placeholder="Leave a comment"
              ></textarea>
            </label>
          </fieldset>

          <div class="btn-group col-12" role="group" aria-label="">
            <button class="btn btn-lg btn-success" type="submit">Save</button>
            <button
              id="btn-cancel"
              class="btn btn-lg btn-warning"
              type="button"
            >
              Cancel
            </button>
          </div>
          <div id="error-msg" class="alert alert-danger" role="alert"></div>
        </form>
      </div>
    </div>

    <script charset="utf-8" src="../../js/global.js"></script>
    <script charset="utf-8" src="./js/index.js"></script>
  </body>
</html>
