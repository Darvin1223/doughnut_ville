<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <img
      src="https://media.discordapp.net/attachments/632139134542151681/1172935812413923338/9k.png?ex=65622099&is=654fab99&hm=af956668017defbe1db04649c34126ee5909f06d4a73b212031695796c0b4372&="
      alt=""
    />

    <div class="container">
      <div class="row p-2" style="background-color: pink">
        <div
          id="condition-container"
          class="col-sm-3"
          style="background-color: purple; color: white"
        >
          <div class="row element"><span>WHERE</span></div>
          <!-- Drop downs should be added here -->
          <!-- <div class="row col-6 element" style="margin-left: 50%">
            <form id="condition-form">
              <select
                name="condition"
                id="condition"
                required
                class="form-select"
              >
                <option value="">Operator</option>
                <option value="AND">And</option>
                <option value="OR">Or</option>
                <option value="NOT">Not</option>
              </select>
            </form>
          </div> -->
        </div>

        <div class="col-sm-9">
          <div id="filter-container" class="row">
            <!-- Filter form will be added here -->
            <div
              class="col-12 d-flex align-items-stretch justify-content-end element"
            >
              <form id="filter-form" class="d-flex" role="search">
                <button
                  id="btn-clear"
                  type="button"
                  class="btn btn-outline-dark me-2"
                >
                  Clear
                </button>
                <div class="col-auto me-2">
                  <select
                    class="form-select"
                    id="column-names"
                    name="column-names"
                    aria-label="Column names dropdown"
                    required
                  >
                    <option value="" selected>Select a column</option>
                    <option value="location">Location</option>
                    <option value="time">Time</option>
                    <option value="date">Date</option>
                    <option value="type">Type</option>
                    <option value="rating">Rating</option>
                    <option value="comments">Comments</option>
                  </select>
                </div>
                <div class="col-auto me-2">
                  <select
                    class="form-select"
                    name="comp-op"
                    id="comp-op"
                    aria-label="Comparisson operator dropdown"
                    required
                  >
                    <option value="" selected>Select Comparisson</option>
                    <option value=">">Greater than</option>
                    <option value="<">Less than</option>
                    <option value="=">Equal</option>
                  </select>
                </div>
                <div class="col-auto me-2">
                  <input
                    type="search"
                    class="form-control"
                    id="search-term"
                    name="search-term"
                    placeholder="Search..."
                    aria-label="search"
                  />
                </div>
                <div class="col-auto">
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button id="new-filter-btn" class="btn btn-link">
              + Add Filter
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
